<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
           <legend>Event Registration</legend>
       
           <label for="name">Name:</label>
           <br>
           <input type="text" name="Name" id="name">
           <br>
           <br>
           <label for="email">Email:</label>
           <br>
           <input type="text" name="Email" id="email">
           <br>
           <br><label for="pn">Phone:</label>
           <br>
           <input type="tel" name="Phone" id="pn">
           <br>
           <br>
           <label for="ocp">Occupation:</label>
           <br>
           <select name="Occupation" id="ocp">
               <option value="std">Student</option>
               <option value="emply">Empolyee</option>
               <option value="otr">Other</option>
           </select>
           <br>
           <br>
           <label for="toe">Topics of interest:</label>
           <br>
           
           <input type="checkbox" name="cb1" id="html">
           <label for="html">HTML,</label>
           
           <input type="checkbox" name="cb2" id="css">
           <label for="css">CSS,</label>
           
           <input type="checkbox" name="cb3" id="js">
           <label for="js">JavaScript,</label>
           <br>
           <br>
           <label for="cmt">Comment:</label>
           <br>
           <textarea name="comment" id="cmt" cols="20" rows="5"
           placeholder="Enter Your Comments"></textarea>
           <br>
           <br>
           <input type="submit" value="Register">
         </fieldset>
       </form>
</body>
</html>
